<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Group Entries - JosRenith</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <style>
    main {
      padding: 100px 20px 30px;
    }

    .entry-container {
      background: white;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    .entry-container p {
      margin: 6px 0;
      font-size: 14px;
    }

    .delete-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      color: red;
      cursor: pointer;
    }

    .search-box {
      margin-left: 20px;
    }

    .search-box input {
      padding: 5px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
   <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <header> 
    <nav class="navbar">
      <div class="logo">JosRenith</div>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search..." />
      </div>
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="view.html">Back</a></li>
         <li><a href="admin-signin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 id="groupTitle">Group Entries</h1>
    <div id="entriesContainer"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDC6sfUR6XBVsbihLY9BdIVJGfVMsH8tJM",
      authDomain: "josrenithdata.firebaseapp.com",
      projectId: "josrenithdata",
      storageBucket: "josrenithdata.appspot.com",
      messagingSenderId: "927727164934",
      appId: "1:927727164934:web:571201ca8783b143c76d87"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const group = new URLSearchParams(window.location.search).get("group");
    const groupTitle = document.getElementById("groupTitle");
    const container = document.getElementById("entriesContainer");
    const searchInput = document.getElementById("searchInput");

    groupTitle.textContent = `${group} Entries`;

    let allEntries = [];

    async function fetchAndDisplay() {
      container.innerHTML = "";
      allEntries = [];

      const querySnapshot = await getDocs(collection(db, group));
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        allEntries.push({ id, ...data });
      });

      displayEntries(allEntries);
    }

    function displayEntries(entries) {
      container.innerHTML = "";
      entries.forEach(data => {
        const div = document.createElement("div");
        div.className = "entry-container";
        div.innerHTML = `
          <i class="fas fa-trash delete-icon" title="Delete Entry" onclick="deleteEntry('${data.id}')"></i>
          <p><strong>Full Name:</strong> ${data.fullName || ""}</p>
          <p><strong>Mobile Number:</strong> ${data.mobileNumber || ""}</p>
          <p><strong>Email:</strong> ${data.email || ""}</p>
          <p><strong>Fellowship Home:</strong> ${data.fellowshipHome || ""}</p>
          <p><strong>Student Type:</strong> ${data.studentType || ""}</p>
          <p><strong>Hostel:</strong> ${data.hostel || ""}</p>
          <p><strong>Date of Birth:</strong> ${data.dob || ""}</p>
          <p><strong>Year Batch:</strong> ${data.year || ""}</p>
          <p><strong>Hometown:</strong> ${data.hometown || ""}</p>
          <p><strong>Comment:</strong> ${data.comment || ""}</p>
        `;
        container.appendChild(div);
      });
    }

    searchInput.addEventListener("input", () => {
      const value = searchInput.value.toLowerCase();
      const filtered = allEntries.filter(entry =>
        Object.values(entry).some(val =>
          typeof val === "string" && val.toLowerCase().includes(value)
        )
      );
      displayEntries(filtered);
    });

    window.deleteEntry = async (id) => {
      if (confirm("Are you sure you want to delete this entry?")) {
        await deleteDoc(doc(db, group, id));
        fetchAndDisplay();
      }
    }

    fetchAndDisplay();
  </script>
</body>
</html>
