<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Sign Up</title>
  <link rel="stylesheet" href="style.css" />
   <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">JosRenith</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-container">
    <h2>Admin Sign Up</h2>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Admin Email" required /><br />
      <input type="password" id="password" placeholder="Password" required /><br />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already an admin? <a href="admin-signin.html">Sign In</a></p>
  </main>

  <!-- Firebase SDKs & Sign-Up Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDC6sfUR6XBVsbihLY9BdIVJGfVMsH8tJM",
      authDomain: "josrenithdata.firebaseapp.com",
      projectId: "josrenithdata",
      storageBucket: "josrenithdata.firebasestorage.app",
      messagingSenderId: "927727164934",
      appId: "1:927727164934:web:571201ca8783b143c76d87",
      measurementId: "G-TV2887MC0T"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "admins", user.uid), {
          email: user.email,
          role: "admin",
          createdAt: new Date()
        });

        alert("Admin registered successfully!");
        window.location.href = "admin-signin.html"; // âœ… Redirect to sign-in
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
