<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View All Entries - JosRenith</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .group-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .group-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
      text-decoration: none;
      color: #000;
    }

    .group-card:hover {
      background-color: #e6e6e6;
    }

    a.group-card {
      display: block;
    }
  </style>
   <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">JosRenith</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="admin-signin.html">ADMIN</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>All Group Registrations</h1>
    <div class="group-container" id="group-data-container"></div>
  </main>

  <script>
    const denominations = [
      "PENSA", "APOSA", "NUPS-G", "CASA", "FIRST LOVE",
      "AGCM", "GHAMSU", "PAS-ROMANA", "NCF", "SPIRIT-LIFE",
      "EVERGREEN", "KMI", "GNASS"
    ];

    const container = document.getElementById("group-data-container");

    denominations.forEach(group => {
      const link = document.createElement("a");
      link.href = `view-group.html?group=${encodeURIComponent(group)}`;
      link.className = "group-card";
      link.textContent = group;
      container.appendChild(link);
    });
  </script>
</body>
</html>
